[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino

lib_deps =
    RadioLib
    AXP202X_Library
    SparkFun_Ublox_Arduino_Library
    Wire

monitor_speed = 115200

